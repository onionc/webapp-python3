<!DOCTYPE html>
<!--

{% macro showPage(page) %}
    {% if page.has_prev %}
        <a href='?page={{page.page_index-1}}'>prev</a>
    {% endif %}
    {{ page.page_index }}
    {% if page.has_next %}
        <a href='?page={{page.page_index+1}}'>next</a>
    {% endif %}
{% endmacro %}
-->
<html>
    <head>
        <meta charset="utf-8" />
        {% block meta %} {% endblock %}
        <title>{% block title %} {% endblock %} - Cowpea's blog</title>
        <link rel="stylesheet" href="/static/css/webapp.css" />
        <link rel="stylesheet" href="/static/css/markdown.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
        <script src="/static/js/sha1.min.js"></script>
        <script src="/static/js/webapp.js"></script>
        <script src="/static/js/awesome.js"></script>
        {% block beforehead %} {% endblock %}
    </head>

    <body>
        <div class="nav">
            <a href="/">首页</a>
            <a href="/blogs">日志</a>
            <a href="/tools">工具</a>
            {% if __user__ %}
                <i>{{ __user__.name }}</i>
                {% if __user__.admin %}
                    <a href="/manage/blogs">管理日志</a>
                {% endif %}
                <a href="/signout">退出</a>
            {% else %}
                <a href="/signin">登录</a>
            {% endif %}
        </div>
        <div class="main">
            {% block content %} {% endblock %}
        </div>
        
        <div class="footer">cowpea copyright &copy; 2018</div>
    </body>
</html>
