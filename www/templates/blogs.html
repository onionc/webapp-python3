{% extends '__base__.html' %}
{% block title %}日志{% endblock %}
{% block content %}
    {% for blog in blogs %}
        <h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
        <p >发表于{{ blog.created_at|datetime }}</p>
        <p>{{ blog.summary }}</p>
        <hr/>
    {% endfor %}
    <div id='page'>{{ showPage(page)}} </div>
{% endblock %}
